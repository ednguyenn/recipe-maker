{%extends "base.html"%} {%block title%} Make a meal {%endblock%}
{%block content%}

<h1 align="center"></h1>
<ul class="list-group list-group-flush" id="recipes">

    <li class="list-group-item">
    {% if new_recipe%}
      {{ new_recipe.title }} 
      <br>
      {{ new_recipe.instructions}}
    </li>
    {%endif%}

</ul>


<form action="/create" method="POST">
    <h2>Welcome {{user.firstname}}, Lets create something</h2>

    <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <input type="text" name="ingredients" id="ingredients" class="form-control" placeholder="Enter your ingredients" required>
    </div>

    <div class="form-group">
        <label for="cuisine">Cuisine:</label>
        <input type="text" name="cuisine" id="cuisine" class="form-control" placeholder="Enter your cuisine" required>
    </div>

    <button type="submit" class="btn btn-primary">Find recipe</button>
</form>

{%endblock%}
